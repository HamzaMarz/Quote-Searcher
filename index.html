<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Searcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
        }

        #filterInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f1f1f1;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Quote Searcher</h1>
        <input type="text" id="filterInput" placeholder="Type to filter quotes...">
        <ul id="quoteList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
